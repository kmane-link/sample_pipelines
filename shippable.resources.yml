resources:
# config for google cloud cli
  - name: myGclCliConfig
    type: cliConfig
    integration: gcloud # replace with your Google Cloud integration name

# source code repo holding Ansible scripts to be used in pipeline
  - name: myGithubRepo
    type: gitRepo
    integration: github # replace with your scm integration name
    pointer:
      sourceName: "mohit5it9/repo"
      branch: "master"
